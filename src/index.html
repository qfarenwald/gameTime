<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>feud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles1.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="splash-page">
      <img src="images/feud_title.png" alt="feud main title" width="800px">
      <img src="images/feud_subtitle.png" alt="front end vs back end subtitle" width="500px">
      <div id="vs-inputs">
        <input type="text" value="FRONTEND PLAYER NAME" id="player1-input">
        <p>vs</p>
        <input type="text" value="BACKEND PLAYER NAME" id="player2-input">
      </div>
      <button type="button">START GAME</button>
    </div>
  </body>
  <div id="game-page">
    <header>
      <img src="images/feud_title.png" alt="feud main title" width="200px">
    </header>
    <div id="game-header">
      <h2>ROUND:</h2>
      <h3>SURVEY QUESTION</h3>
    </div>
    <div id="timer-header">
      <h2>TIME</h2>
      <h3>30 SEC</h3>
    </div>
  </div>
</html>
