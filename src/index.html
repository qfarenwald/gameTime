<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>feud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./images/feud_icon.png">
  </head>
  <body>
    <div id="splash-page">
      <img id="splash-page-img-feud" src="./images/feud_title.png" alt="feud main title">
      <img id="splash-page-img-fevsbe" src="./images/feud_subtitle.png" alt="front end vs back end subtitle">
      <div id="vs-inputs">
        <input id="player1-input" class="name-inputs focus" type="text" placeholder="ENTER FE PLAYER NAME">
        <img src="./images/feud_vs.png" alt="vs" id="splash-page-img-vs">
        <input id="player2-input" class="name-inputs focus" type="text" placeholder="ENTER BE PLAYER NAME">
      </div>
      <button id="start-game" type="button">git init</button>
    </div>
  </body>
  <div id="game-page">
    <header>
      <img id="header-img-feud" src="./images/feud_title.png" alt="feud main title">
      <div id="game-header">
        <h5>ROUND: <span id="round-counter">1</span></h5>
      </div>
      <div id="timer-header">
        <h3 id="timer">TIME: 30 SEC</h3>
      </div>
    </header>
    <h1 id="survey-question">IF YOU DREW HOMER SIMPSONâ€™S NAME IN A SECRET SANTA EXCHANGE, WHAT WOULD YOU BUY HIM?</h1>
    <div id="player-guess-info">
      <aside id="aside-player1" class="">
        <h5 id="player1-name" class="h5-fe">fe player</h5>
        <h4 id="player1-score" class="h4-fe">0</h4>
        <h5 class="h5-fe">PTS</h5>
        <h4 id="player1-carrot" class="h4-fe carrot">^</h4>
      </aside>
      <main id="main-survey-guess">
        <section id="survey1">
          <h2 id="answer1" class="survey-num">1</h2>
          <h2 id="score1"class="survey-score">#</h2>
        </section>
        <section id="survey2">
          <h2 id="answer2" class="survey-num">2</h2>
          <h2 id="score2" class="survey-score">#</h2>
        </section>
        <section id="survey3">
          <h2 id="answer3" class="survey-num">3</h2>
          <h2 id="score3" class="survey-score">#</h2>
        </section>
        <input autocomplete="off" id="guess-input" class="focus" type="text" placeholder="ENTER GUESS HERE">
      </main>
      <aside id="aside-player2" class="innactive">
        <h5 id="player2-name" class="h5-be">be player</h5>
        <h4 id="player2-score" class="h4-be">0</h4>
        <h5 class="h5-be">PTS</h5>
        <h4 id="player2-carrot" class="h4-be carrot">^</h4>
      </aside>
    </div>
    <footer>
      <p class="help" title="Need to see how to play the game?">git help</p>
      <button id="submit-guess" type="button">git commit</button>
      <p class="endgame" title="Start over from scratch">rm -rf</p>
    </footer>
  </div>
</html>
